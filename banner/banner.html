      <!-- Create-user -->
      <div class="create-user-container">
        <div class="heading_info">
          <div class="user-links">
              <div class="table-header">  
                  <h2>Banner</h2>
              </div>
              <div class="links">
                <a href="../admin-dashboard/admin-dashboard-updated.html"> <i class="fa fa-home"></i>Home</a>
                <a href="#"> <i class="fa fa-user"></i>User </a>
              </div>
            </div>
      </div> 
      <hr>
       
      <div class="create-user from_cont_block">
        <h3 class="from_headinginfo">Customize Your Banner</h3>
        <hr>  
        <form>
            <div class="from_wrap">
              <div class="form-group">
                <div class="inprow_option">
                  <div class="inp_opt">
                    <label >Title</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <div class="inprow_option">
                  <div class="inp_opt">
                    <label >Description</label>
                    <input type="text" class="form-control" >
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <div class="inprow_option ">
                  <div class="inp_opt">
                    <label>Banner Image</label>
                    <input type="File" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="form-group ">
                <div class="def_opt">
                  <button type="submit" class="btn def_btn">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="create-user from_cont_block">
            <h3 class="from_headinginfo">Selected Banners</h3>
            <hr>  
            <form>
                <div class="Selected-Banners">
                    <div class="Banner">

                        <img src="../assets/banner.JPG" alt="default Image">


                        <div class="Banner-icon-section">
                            <a href=""  class="btn btn-outline-info"><i class="fa fa-edit"></i></a>
                            <a href="" class="btn btn-outline-info"><i class="fa fa-eye"></i></a>
                            <a href=""  class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                          </div>
                    </div>

                    <div class="Banner">
                        <img src="../assets/banner2.jpg" alt="default Image">


                        <div class="Banner-icon-section">
                            <a href=""  class="btn btn-outline-info"><i class="fa fa-edit"></i></a>
                            <a href="" class="btn btn-outline-info"><i class="fa fa-eye"></i></a>
                            <a href=""  class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                          </div>
                    </div>

                    <!-- <div class="Banner">
                        
                        <img src="../assets/banner.JPG" alt="default Image">

                        <div class="Banner-icon-section">

                            <a href=""  class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                          </div>
                    </div> -->
                </div>
              </form>
            </div>
