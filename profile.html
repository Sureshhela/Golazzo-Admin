    <div class="adminDashboard" id="body-pd">
      <!-- ****** header start ****** -->

      <header class="header" id="header">
        <div class="header__img">
          <img src="../assets/Group20.png" alt="" />
        </div>
        <div class="dropdown" data-dropdown>
          <button class="d-link" data-dropdown-button>Admin</button>
          <div class="dropdown-menu info-grid">
            <div class="changePassword">
              <i class="bx bxs-lock nav__icon"></i>
              <a href="#">Change Password</a>
            </div>
            <div class="admin-profile">
              <i class="bx bx-user nav__icon"></i>
              <a href="#">Profile</a>
            </div>
            <div class="logOut">
              <i class="bx bx-log-out nav__icon"></i>
              <a href="#">Log Out</a>
            </div>

      <!-- ******** header end  ********* -->

      <!-- ***** side-Bar start *****-->

      <div class="l-navbar" id="nav-bar">
        <nav class="nav">
          <div>
            <a href="#" class="nav__link nav__logo">
              <i class="bx bx-user-circle nav__icon" id="header-toggle"></i>
              <span class="nav__logo-name">Admin</span>
            </a>

            <div class="nav__list">
              <a href="../users-table/user-table.html" class="nav__link active">

          <a href="#" class="nav__link">
            <i class="bx bx-log-out nav__icon"></i>

          </a>
        </nav>
      </div>


      <!-- Create-user -->
      <div class="create-user-container">
        <div class="heading_info">
          <div class="user-links">
              <div class="table-header">  
                  <h2>Profile</h2>
              </div>
              <div class="links">
                <a href="../admin-dashboard/admin-dashboard-updated.html"> <i class="fa fa-home"></i>Home</a>
              </div>
            </div>
      </div> 
      <hr>
       
        <div class="create-user from_cont_block">
            <form class="" action="" enctype="multipart/form-data" method="post">
                <div class="img-upload">
                    <img src="/assets/demo.jpg" alt="profile picture">
                
    
                    <div class="round">
                        <input type="file" name="image" id = "profile-pic" accept=".jpg, .jpeg, .png">
                        <i class="fa fa-camera"></i>
                    </div>
    
                 </div>
            </form> 
            <form>
                <div class="user-details">
                    <h3>Richard Willson</h3>
                    <p>user@mailId.com</p>
                </div>
        
                <div class="edit-user-form">
                    <form>
                         <div class="form-group">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 col-form-label">Email</label>
                            <input type="text" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Name">

                        </div>
        
                        <div class="login-submit my-3">
                            <button type="submit" class="btn btn-success btn-lg def_btn">Update</button>
                        </div>
            </form>
        </div>
    </div>
      <!-- create-new user end -->
    </div>
