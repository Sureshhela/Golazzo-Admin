      <div class="create-user-container">
        <div class="heading_info">

        <div class="create-user from_cont_block">
            <h3 class="from_headinginfo">Enter Details to Register</h3>
            <hr>  
            <form>
                <div class="from_wrap">
                  <div class="form-group">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label >Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                      </div>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label >Username</label>
                        <input type="text" class="form-control"  placeholder="Username">
                      </div>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label >Email</label>
                        <input type="email" class="form-control"  placeholder="Email">
                      </div>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label>Password</label>
                        <input type="Password" class="form-control"  placeholder="Password">
                      </div>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label>Confirm password</label>
                        <input type="Password" class="form-control"  placeholder="Confirm password">
                      </div>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label>Mobile no</label>
                        <input type="Password" class="form-control"  placeholder="Mobile no">
                      </div>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label>City</label>
                        <input type="Password" class="form-control"  placeholder="City">
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group ">
                    <div class="inprow_option">
                      <div class="inp_opt">
                        <label>Select you gender</label>
                          <select name="gender" class="form-control">
                            <option value="none" selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">other</option>
                          </select>

                      </div>
                    </div>
                  </div>


                  <div class="form-group ">
                    <div class="def_opt">
                      <button type="submit" class="btn def_btn">Cancel</button>
                      <button type="submit" class="btn def_btn">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
