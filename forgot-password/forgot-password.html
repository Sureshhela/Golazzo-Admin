<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <title>Forgot Password</title>
  </head>
  <body>
    <div class="login-container">
        <div class="logo">
            <img src="../assets/forgot-password.png" alt="Golazzo">
        </div>
        <div class="login">
            <div class="login-form">
                <div class="heading">
                    <h1>Forgot Password</h1>
                    <h4>Enter your registered email address</h4>
                </div>
            
                <form>
                    <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                    
                    <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div> -->

                    <div class="login-submit">
                        <a href="#">All ready have an account? Sign In</a><br>

                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Continue</button>
                    </div>

                </form>
                
        </div>
    </div>
</div>

<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">

        <div class="forgot-password-modal-logo">
          <div class="logo">
            <img src="../assets/forgot-password.png" alt="Golazzo">
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="forgot-password-modal-heading">

          <div class="modal-header">  
            <h3 class="modal-title" id="exampleModalLongTitle">Enter The OTP Shared In Your Email</h3>
          </div>

        </div>

        <div class="modal-body">

          <div class="otp-modal-heading">

            <!-- <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">OTP</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div> -->
            <h4>Enter OTP</h4><br>
            <div class="otp">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1" class="spacing">
                <input type="text" maxlength="1">
            </div>
              
          </div>
        </div>
        <div class="forgot-password-modal-footer">
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Confirm</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
