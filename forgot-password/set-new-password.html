<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="../main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <title>Forgot Password</title>
  </head>
  <body>
    <div class="login-container">
        <div class="logo">
            <img src="../assets/Group20.png" alt="Golazzo">
        </div>
        <div class="login">
            <div class="login-form">
                <div class="heading">
                    <h1>Forgot Password</h1>
                    <h4>Set New Password</h4>
                </div>
            
                <form>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          
                        <span class="eye fa-lg" onclick="password()">
                          <i class="fa fa-eye" id="show"></i>
                          <i class="fa fa-eye-slash" id="hide"></i>
                        </span>
                      </div>
                      <!-- confirm password  -->
                      <div class="form-floating mb-3">
                          
                          <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confrim Password" required>
                          <!-- <label for="floatingPasswordConfirm">Confirm Password</label> -->
            
                          <span class="eye fa-lg" onclick="confirmPassword()">
                            <i class="fa fa-eye" id="conf-show"></i>
                            <i class="fa fa-eye-slash" id="conf-hide"></i>
                          </span>
                        </div>
                    

                    <div class="login-submit">
                        <a href="#">All ready have an account? Sign In</a><br>

                        <button type="submit" class="btn btn-success">Confrim</button>
                    </div>

                </form>
                
        </div>
    </div>
</div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../main.js"></script>
  </body>
</html>
